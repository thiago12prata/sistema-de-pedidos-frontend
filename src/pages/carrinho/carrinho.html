<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of itens">
      <ion-thumbnail item-start>
        <img [src]=" item.produto.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{item.produto.nome}}</h2>
      <p>{{item.produto.preco}}</p>
      <ion-icon class="nolinebreak" name="remove-circle" color="primary" (click)="decrementarQtd(item.produto)"></ion-icon>
      <p class="nolinebreak">{{item.quantidade}}</p>
      <ion-icon name="add-circle" color="primary" (click)="incrementarQtd(item.produto)"></ion-icon>
      <ion-icon name="trash" item-end color="danger" (click)="removerProduto(item.produto)"></ion-icon>
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <h1>Total</h1>
      <h1 item-end>{{total()}}</h1>
    </ion-item>
    <ion-item *ngIf="total() <= 0">
      <h1>Seu carrinho esta vazio</h1>
    </ion-item>
    <button ion-button block (click)="continuarComprando()">Continuar comprando</button>
  </ion-list>
</ion-content>
